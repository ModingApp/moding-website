<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오시는 길 | 모딩</title>

  <style>
    /* ====== 기본 설정 ====== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* 페이지 전체 스타일 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "Helvetica Neue", Arial, "Noto Sans KR", sans-serif;
      background: #0b0b0b;     /* 메인 페이지와 동일한 배경색 */
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 본문 컨테이너 */
    .container {
      width: 100%;
      max-width: 960px;       /* PC에서 너무 넓어지지 않게 제한 */
      margin: 0 auto;
      padding: 32px 20px 40px;
      flex: 1;                /* 푸터 제외하고 화면 꽉 채우기 */
    }

    /* 상단 로고 + 뒤로가기 버튼 */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-logo {
      height: 40px;
      width: auto;
    }

    .back-link {
      font-size: 13px;
      color: #cccccc;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 14px;
    }

    p {
      font-size: 14px;
      line-height: 1.8;
      opacity: 0.9;
      margin-bottom: 26px;
    }

    /* ====== 지도 반응형 컨테이너 ====== */
    .map-wrapper {
      width: 100%;
      max-width: 900px;      /* PC에서 폭 제한 */
      margin: 0 auto;        /* 가운데 정렬 */
    }

    /* 16:9 비율 박스 */
    .map-inner {
      position: relative;
      width: 100%;
      padding-top: 56.25%;   /* 16:9 비율 (9/16*100) */
      overflow: hidden;
      border-radius: 8px;    /* 모서리 둥글게 */
      border: 1px solid #222;
    }

    /* 지도 iframe */
    .map-inner iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* 모바일에서는 세로 공간을 조금 더 넓히기 */
    @media (max-width: 600px) {
      .map-inner {
        padding-top: 75%;    /* 비율을 4:3 느낌으로 */
      }
    }

    /* ====== 공통 footer ====== */
    .footer-bar {
      width: 100%;
      border-top: 1px solid #222;
      background: #0b0b0b;
      padding: 12px 16px;
      font-size: 11px;
      color: #9d9d9d;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      text-align: center;
    }

    .footer-item::after {
      content: "·";
      margin-left: 8px;
    }

    .footer-item:last-child::after {
      content: "";
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- ====== 본문 영역 ====== -->
  <main class="container">

    <!-- 상단 로고 + 뒤로가기 -->
    <header class="header">
      <div class="header-left">
        <img src="모딩로고.png" class="header-logo" alt="Moding Logo">
        <span style="font-size:14px; opacity:0.9;">Moding Inc.</span>
      </div>

      <!-- 메인 페이지(index.html)로 돌아가기 -->
      <a href="index.html" class="back-link">← 메인으로</a>
    </header>

    <!-- 제목 + 설명 문구 -->
    <section>
      <h1>오시는 길</h1>
      <p>
        대구광역시 달서구 달구벌대로 1698 인근<br>
        아래 지도를 통해 위치를 확인하실 수 있습니다.
      </p>

      <!-- ====== 지도 반응형 박스 ====== -->
      <div class="map-wrapper">
        <div class="map-inner">
          <!-- 반드시 모바일용 네이버 지도 URL만 iframe에서 열립니다 -->
          <iframe 
            src="https://m.place.naver.com/place/2054645683/home"
            allowfullscreen
            scrolling="no"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
      <!-- ====== 지도 끝 ====== -->
    </section>
  </main>

  <!-- ====== 하단 회사 정보 ====== -->
  <footer class="footer-bar">
    <span class="footer-item">상호: 주식회사 모딩(Moding Inc.)</span>
    <span class="footer-item">대표자: 서희진</span>
    <span class="footer-item">사업자등록번호: 730-87-03564</span>
    <span class="footer-item">주소: 대구광역시 달서구 달구벌대로 1693, 6층 607호</span>
    <span class="footer-item">문의: moding_inc@naver.com</span>
  </footer>

</body>
</html>
