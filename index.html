<!DOCTYPE html>
<html lang="ko">
<head>

  <title>모든 사장님을 위한 모든 것을 담은 플랫폼, 모딩</title>

  <style>
    /* ============================
       공통 초기화
    ============================ */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* 텍스트 선택 / 복사 방지 (input, textarea 제외) */
    html, body, *:not(input):not(textarea) {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* 이미지 드래그 및 길게 눌러 저장 최소화 */
    img, .nocopy-img {
      -webkit-user-drag: none;
      user-drag: none;
      pointer-events: none; /* 링크가 아닌 순수 이미지 보호용 */
    }

    /* 입력창은 선택 허용 */
    input, textarea {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
      pointer-events: auto;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "Helvetica Neue", Arial, "Noto Sans KR", sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ============================
       상단 메인 영역
    ============================ */
    .wrapper {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      padding: 40px 24px 32px;
      text-align: center;
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .type-box {
      margin-bottom: 24px;
    }

    .line1,
    .line2 {
      font-size: 28px;
      opacity: 0.9;
      margin-bottom: 4px;
      white-space: nowrap;
    }

    .logo {
      margin: 16px 0 24px 0;
    }

    .logo img {
      width: 380px;
      max-width: 100%;
      height: auto;
    }

    .desc1 {
      font-size: 20px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 6px;
    }

    /* Coming Soon 강조 (페이드 인/아웃) */
    .desc2 {
      font-size: 22px;
      line-height: 1.4;
      margin-bottom: 18px;
      animation: fadeBlink 2.4s ease-in-out infinite;
    }

    @keyframes fadeBlink {
      0%, 100% { opacity: 0.35; }
      50%      { opacity: 1; }
    }

    /* ============================
       상단 링크 (회사소개 / 브랜드 / 오시는 길)
    ============================ */
    .top-links-wrapper {
      margin-top: 4px;
      margin-bottom: 8px;
    }

    .top-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0;                 /* 구분선으로 간격 처리 */
      font-size: 14px;
      opacity: 0.8;
    }

    .top-links a {
      color: #f0f0f0;
      text-decoration: none;
      pointer-events: auto;
    }

    /* 두 번째 링크부터 앞에 | 추가 */
    .top-links a + a::before {
      content: "|";
      margin: 0 10px;
      color: rgba(255,255,255,0.6);
    }

    .top-links a:hover {
      text-decoration: underline;
    }

    /* ============================
       ABOUT MODING 섹션
    ============================ */
    .about-section {
      width: 100%;
      max-width: 960px;
      margin: 40px auto 32px;
      padding: 32px 24px 36px;
      border-top: 1px solid #262626;
      border-bottom: 1px solid #262626;
      background: #080808;
    }

    .about-title {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      margin-bottom: 22px;
    }

    /* 중앙 2컬럼 정확히 맞추기: flex 중앙정렬 */
    .about-grid {
      display: flex;
      justify-content: center;
      gap: 80px;
      max-width: 520px;
      margin: 0 auto;
    }

    .about-col {
      text-align: left;
    }

    .about-col-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .about-col ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .about-col li {
      font-size: 13px;
      line-height: 1.9;
      opacity: 0.9;
    }

    .about-col li a {
      color: #f0f0f0;
      text-decoration: none;
      pointer-events: auto;
      position: relative;
      display: inline-block;
      transition: all 0.16s ease-out;
    }

    /* ✅ 하단 서비스·정책·고객지원 링크 hover 시 그린/오렌지 반반 그라데이션 */
    .about-col li a:hover {
      background: linear-gradient(
        90deg,
        #0B8F3A 0%,
        #0B8F3A 50%,
        #F59C1A 50%,
        #F59C1A 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }

    /* ============================
       사업자 정보 푸터
    ============================ */
    .footer-bar {
      width: 100%;
      border-top: 1px solid #222;
      background: #0b0b0b;
      padding: 12px 16px;
      font-size: 11px;
      color: #9d9d9d;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      text-align: center;
      flex-shrink: 0;
    }

    .footer-item::after {
      content: "·";
      margin-left: 8px;
    }
    .footer-item:last-child::after {
      content: "";
      margin: 0;
    }

    /* ============================
       반응형 (모바일)
    ============================ */
    @media (max-width: 768px) {
      body {
        font-size: 15px;
      }

      .wrapper {
        padding: 32px 18px 24px;
      }

      .line1,
      .line2 {
        font-size: 22px;
        white-space: normal;
      }

      .desc1 {
        font-size: 18px;
      }

      .desc2 {
        font-size: 20px;
      }

      p, h1, h2, h3, h4, h5, h6 {
        white-space: normal !important;
        word-break: keep-all;
        line-height: 1.6;
      }

      .about-section {
        margin: 32px auto 24px;
        padding: 24px 18px 28px;
      }

      .about-grid {
        gap: 32px;
      }

      .about-col-title {
        font-size: 14px;
      }

      .about-col li {
        font-size: 12px;
      }
    }

    /* 데스크톱에서 상단 링크를 좌/중/우 3분할 느낌으로 */
    @media (min-width: 768px) {
      .top-links {
        max-width: 520px;
        margin: 0 auto;
        justify-content: center; /* 가운데 두고, | 로 좌/중/우 느낌 */
      }
    }
  </style>
</head>

<body>

  <!-- ============================
       스크립트 : 타이핑 + 보호 기능
  ============================ -->
  <script>
    /* 타이핑 효과 */
    window.onload = function () {
      const text1 = "모든 사장님을 위한";
      const text2 = "모든 것을 담은 플랫폼";

      const el1 = document.getElementById("line1");
      const el2 = document.getElementById("line2");

      let i = 0, j = 0;

      function typeLine1() {
        if (i < text1.length) {
          el1.textContent += text1[i];
          i++;
          setTimeout(typeLine1, 90);
        } else {
          setTimeout(typeLine2, 250);
        }
      }

      function typeLine2() {
        if (j < text2.length) {
          el2.textContent += text2[j];
          j++;
          setTimeout(typeLine2, 90);
        }
      }

      typeLine1();
    };

    /* 복사 / 우클릭 / 드래그 / 단축키 방지 */

    // 우클릭 메뉴 차단 (링크, 입력창은 허용)
    document.addEventListener("contextmenu", function (e) {
      if (!e.target.closest("input, textarea, a")) {
        e.preventDefault();
      }
    });

    // 드래그 차단 (입력창 제외)
    document.addEventListener("dragstart", function (e) {
      if (!e.target.closest("input, textarea")) {
        e.preventDefault();
      }
    });

    // Ctrl / Cmd 단축키 차단
    document.addEventListener("keydown", function (e) {
      const key = e.key.toLowerCase();
      if ((e.ctrlKey || e.metaKey) && !e.target.closest("input, textarea")) {
        if (["c", "x", "v", "s", "u", "p", "a"].includes(key)) {
          e.preventDefault();
        }
      }
    });

    // copy 이벤트 차단
    document.addEventListener("copy", function (e) {
      if (!e.target.closest("input, textarea")) {
        e.preventDefault();
      }
    });
  </script>
