<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모든 사장님을 위한 모든 것을 담은 플랫폼, 모딩</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "Helvetica Neue", Arial, "Noto Sans KR", sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;  /* 위: 본문, 아래: 푸터 */
    }

    .wrapper {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      padding: 40px 24px;
      text-align: center;

      /* 화면 중앙에 내용 배치 */
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      margin-bottom: 28px;
    }

    .logo img {
      width: 380px;
      max-width: 300%;
      height: auto;
    }

    .line1 {
      font-size: 35px;
      opacity: 0.85;
      margin-bottom: 6px;
    }

    .line2 {
      font-size: 35px;
      opacity: 0.85;
      margin-bottom: 16px;
    }

    .brand {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 24px;
    }

    .desc1 {
      font-size: 24px;
      line-height: 1.6;
      opacity: 0.8;
    }

    .desc2 {
      font-size: 24px;
      line-height: 1.6;
      opacity: 0.8;
    }

    /* 하단 푸터 바 */
    .footer-bar {
      width: 100%;
      border-top: 1px solid #222;
      background: #0b0b0b;
      padding: 12px 16px;
      font-size: 11px;
      color: #9d9d9d;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      text-align: center;
    }

    .footer-item::after {
      content: "·";
      margin-left: 8px;
    }

    .footer-item:last-child::after {
      content: "";
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <p class="line1">모든 사장님을 위한</p>
    <p class="line2">모든 것을 담은 플랫폼</p>

    <div class="logo">
      <!-- 실제 파일명이 "모딩로고.png" 인 것 확인 필요 -->
      <img src="모딩로고.png" alt="Moding Logo">
    </div>

    <p class="desc1">
      Food &amp; SaaS 플랫폼
    </p>
    <p class="desc2">
      Moding Coming Soon
    </p>
  </div>

  <!-- 하단 푸터 바 -->
  <footer class="footer-bar">
    <span class="footer-item">상호: 주식회사 모딩(Moding Inc.)</span>
    <span class="footer-item">대표자: 서희진</span>
    <span class="footer-item">사업자등록번호: 730-87-03564</span>
    <span class="footer-item">주소: 대구광역시 달서구 달구벌대로 1693, 6층 607호</span>
    <span class="footer-item">문의: moding_inc@naver.com</span>
  </footer>
</body>
</html>
