<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회사소개 | 모딩</title>

  <style>
    /* ------------------------------
       공통 초기화 스타일
    ------------------------------ */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "Helvetica Neue", Arial, "Noto Sans KR", sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ------------------------------
       메인 컨테이너 레이아웃
    ------------------------------ */
    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 40px 20px 60px;
      flex: 1;
    }

    /* ------------------------------
       헤더 (로고 + 메인으로 링크)
    ------------------------------ */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 6px;            /* 로고와 텍스트 간격 붙임 */
    }

    .header-logo {
      height: 42px;
      width: auto;
    }

    .back-link {
      font-size: 13px;
      color: #cccccc;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }

    /* ------------------------------
       BRAND IDENTITY 캡슐 + 제목
    ------------------------------ */
    .brand-header {
      margin-bottom: 26px;
    }

    .brand-tag {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.24);
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 10px;
    }

    .brand-title {
      font-size: 32px;
      font-weight: 700;
      color: #1FAA48;
      line-height: 1.35;
    }

    /* ------------------------------
       제목 스타일 (모딩 브랜드 포인트 사용)
    ------------------------------ */
    h1, h2, h3 {
      font-weight: 700;
      line-height: 1.4;
      margin: 32px 0 12px;
    }

    h1 {
      font-size: 32px;
      color: #1FAA48;  /* 모딩 그린 */
      margin-top: 0;
    }

    h2 {
      font-size: 30px;
      color: #FF8A00;  /* 모딩 오렌지 */
    }

    h3 {
      font-size: 20px;
      color: #ffffff;
      opacity: 0.95;
    }

    /* ------------------------------
       본문 텍스트 스타일
    ------------------------------ */
    p {
      font-size: 15px;
      line-height: 1.85;
      opacity: 0.9;
      margin-bottom: 14px;
    }

    /* 로고와 첫 문장이 한 줄로 붙는 영역 */
    .intro-first {
      font-size: 15px;
      line-height: 1.9;
      opacity: 0.9;
      margin-bottom: 14px;
    }
    .intro-logo-inline {
      height: 40px;       /* 가로 로고 크기 (조금 키움) */
      width: auto;
      vertical-align: middle;
      margin-right: 2px;
    }

    /* 리스트 스타일 */
    .text-list {
      list-style: none;
      margin: 8px 0 12px;
      padding-left: 0;
    }
    .text-list li {
      font-size: 15px;
      line-height: 1.9;
      opacity: 0.9;
    }
    .text-list li::before {
      content: "· ";
    }

    /* ------------------------------
       섹션 간 구분용 라인
    ------------------------------ */
    .divider {
      border-bottom: 1px solid #222;
      margin: 40px 0;
    }

    /* ------------------------------
       혁신 기술 섹션 리드 문장
    ------------------------------ */
    .tech-lead {
      font-size: 16px;
      line-height: 1.95;
      opacity: 0.96;
      margin-bottom: 18px;
    }

    /* ------------------------------
       운영 철학 블록
    ------------------------------ */
    .philosophy-wrap {
      margin-top: 48px;
      margin-bottom: 40px;
      padding: 28px 24px 26px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, #1f7a3a 0, #0b0b0b 55%);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      position: relative;
      overflow: hidden;
    }

    .philosophy-tag {
      display: inline-block;
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.7);
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      margin-bottom: 12px;
    }

    .philosophy-title {
      font-size: 22px;
      font-weight: 700;
      color: #FF8A00;
      margin-bottom: 10px;
    }

    .philosophy-lead {
      font-size: 15px;
      line-height: 1.9;
      opacity: 0.98;
      margin-bottom: 16px;
    }

    .philosophy-body p {
      font-size: 14px;
      line-height: 1.9;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .philosophy-body p:last-child {
      margin-bottom: 0;
    }

    .philosophy-accent {
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 13px;
      line-height: 1.9;
      opacity: 0.9;
    }

    /* ------------------------------
       CTA 섹션
    ------------------------------ */
    .cta-section {
      margin-top: 40px;
      margin-bottom: 20px;
      padding: 32px 20px 36px;
      border-radius: 18px;
      border: 1px solid #262626;
      background: radial-gradient(circle at top left, #1d3a26 0, #050505 55%);
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.75);
    }

    .cta-title {
      font-size: 22px;
      margin-bottom: 10px;
      color: #FFB341;
    }

    .cta-desc {
      font-size: 14px;
      line-height: 1.9;
      opacity: 0.92;
      margin-bottom: 22px;
    }

    .cta-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .cta-btn-primary,
    .cta-btn-outline {
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 13px;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.18s ease-out;
    }

    .cta-btn-primary {
      border: 1px solid #1FAA48;
      color: #ffffff;
      background: #1FAA48;
    }
    .cta-btn-primary:hover {
      background: #22c455;
      border-color: #22c455;
    }

    .cta-btn-outline {
      border: 1px solid #FF8A00;
      color: #FF8A00;
      background: transparent;
    }
    .cta-btn-outline:hover {
      background: rgba(255, 138, 0, 0.12);
    }

    .cta-note {
      font-size: 11px;
      opacity: 0.7;
    }

    /* ------------------------------
       푸터 (공통)
    ------------------------------ */
    .footer-bar {
      width: 100%;
      border-top: 1px solid #222;
      background: #0b0b0b;
      padding: 12px 16px;
      font-size: 11px;
      color: #9d9d9d;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      text-align: center;
    }

    .footer-item::after {
      content: "·";
      margin-left: 8px;
    }
    .footer-item:last-child::after {
      content: "";
      margin: 0;
    }

    /* ------------------------------
       반응형 (모바일)
    ------------------------------ */
    @media (max-width: 768px) {
      p, 
      .text-list li,
      .tech-lead {
        word-break: keep-all;
      }
    }
      .container {
        padding: 28px 16px 40px;
      }

      h1 { font-size: 28px; }
      h2 { font-size: 24px; }
      h3 { font-size: 18px; }

      p,
      .text-list li {
        font-size: 14px;
        line-height: 1.8;
      }

      p, h1, h2, h3 {
        white-space: normal;
        word-break: keep-all;
      }

      .intro-logo-inline {
        height: 32px;   /* 모바일에서 살짝 축소 */
      }

      .philosophy-wrap {
        padding: 22px 16px 22px;
        margin-top: 32px;
        margin-bottom: 32px;
        border-radius: 16px;
      }

      .philosophy-title {
        font-size: 20px;
      }

      .philosophy-lead {
        font-size: 14px;
        line-height: 1.8;
      }

      .philosophy-body p,
      .philosophy-accent {
        font-size: 13px;
        line-height: 1.8;
      }

      .cta-section {
        margin-top: 32px;
        padding: 26px 18px 30px;
      }

      .cta-title {
        font-size: 20px;
      }
    }

  </style>
</head>
