<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모든 사장님을 위한 모든 것을 담은 플랫폼, 모딩</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ===== 텍스트 선택 / 복사 방지 (input 제외) ===== */
    html, body, *:not(input):not(textarea) {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* 이미지 드래그 방지 */
    img, .nocopy-img {
      -webkit-user-drag: none;
      user-drag: none;
      pointer-events: none; /* 모바일에서 꾹 눌러서 저장 방지 */
    }

    /* 입력창은 선택 허용 */
    input, textarea {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
      pointer-events: auto;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "Helvetica Neue", Arial, "Noto Sans KR", sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      padding: 40px 24px;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .type-box {
      margin-bottom: 20px;
    }

    .line1,
    .line2 {
      font-size: 35px;
      opacity: 0.85;
      margin-bottom: 6px;
      white-space: nowrap;
    }

    .logo {
      margin: 24px 0 28px 0;
    }

    .logo img {
      width: 380px;
      max-width: 100%;
      height: auto;
    }

    .desc1,
    .desc2 {
      font-size: 24px;
      line-height: 1.6;
      opacity: 0.8;
    }

    .links {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.8;
    }

    .links a {
      color: #f0f0f0;
      text-decoration: none;
      margin: 0 6px;
      pointer-events: auto;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .footer-bar {
      width: 100%;
      border-top: 1px solid #222;
      background: #0b0b0b;
      padding: 12px 16px;
      font-size: 11px;
      color: #9d9d9d;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      text-align: center;
    }

    .footer-item::after {
      content: "·";
      margin-left: 8px;
    }
    .footer-item:last-child::after {
      content: "";
      margin: 0;
    }

    @media (max-width: 768px) {
      body {
        font-size: 15px;
      }

      p, h1, h2, h3, h4, h5, h6 {
        white-space: normal !important;
        word-break: keep-all;
        line-height: 1.6;
      }

      .container {
        max-width: 100% !important;
        padding: 20px 18px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="type-box">
      <div id="line1" class="line1"></div>
      <div id="line2" class="line2"></div>
    </div>

    <div class="logo">
      <img src="모딩로고.png" alt="Moding Logo" class="nocopy-img">
    </div>

    <p class="desc1">B2B Food-SaaS 플랫폼</p>
    <p class="desc2">Coming Soon</p>

    <div class="links">
      <a href="about.html">회사소개</a>|
      <a href="location.html">오시는 길</a>
    </div>
  </div>

  <footer class="footer-bar">
    <span class="footer-item">상호: 주식회사 모딩(Moding Inc.)</span>
    <span class="footer-item">대표자: 서희진</span>
    <span class="footer-item">사업자등록번호: 730-87-03564</span>
    <span class="footer-item">주소: 대구광역시 달서구 달구벌대로 1698, 6층 607호</span>
    <span class="footer-item">문의: moding_inc@naver.com</span>
  </footer>

  <script>
    /* -----------------------------
       타이핑 효과
    ----------------------------- */
    window.onload = function () {
      const text1 = "모든 사장님을 위한";
      const text2 = "모든 것을 담은 플랫폼";

      const el1 = document.getElementById("line1");
      const el2 = document.getElementById("line2");

      let i = 0, j = 0;

      function typeLine1() {
        if (i < text1.length) {
          el1.textContent += text1[i];
          i++;
          setTimeout(typeLine1, 90);
        } else {
          setTimeout(typeLine2, 250);
        }
      }

      function typeLine2() {
        if (j < text2.length) {
          el2.textContent += text2[j];
          j++;
          setTimeout(typeLine2, 90);
        }
      }

      typeLine1();
    };

    /* -----------------------------
       복사/우클릭/단축키 방지
    ----------------------------- */

    // 우클릭 메뉴 차단
    document.addEventListener("contextmenu", function (e) {
      if (!e.target.closest("input, textarea, a")) e.preventDefault();
    });

    // 드래그 차단
    document.addEventListener("dragstart", function (e) {
      if (!e.target.closest("input, textarea")) e.preventDefault();
    });

    // Ctrl 단축키 차단
    document.addEventListener("keydown", function (e) {
      const key = e.key.toLowerCase();
      if ((e.ctrlKey || e.metaKey) && !e.target.closest("input, textarea")) {
        if (["c", "x", "v", "s", "u", "p", "a"].includes(key)) {
          e.preventDefault();
        }
      }
    });

    // copy 이벤트 차단
    document.addEventListener("copy", function (e) {
      if (!e.target.closest("input, textarea")) e.preventDefault();
    });
  </script>
</body>
</html>
