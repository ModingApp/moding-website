  <script>
    /* -----------------------------
       타이핑 효과
    ----------------------------- */
    window.onload = function () {
      const text1 = "모든 사장님을 위한";
      const text2 = "모든 것을 담은 플랫폼";

      const el1 = document.getElementById("line1");
      const el2 = document.getElementById("line2");

      let i = 0, j = 0;

      function typeLine1() {
        if (i < text1.length) {
          el1.textContent += text1[i];
          i++;
          setTimeout(typeLine1, 90);
        } else {
          setTimeout(typeLine2, 250);
        }
      }

      function typeLine2() {
        if (j < text2.length) {
          el2.textContent += text2[j];
          j++;
          setTimeout(typeLine2, 90);
        }
      }

      typeLine1();
    };

    /* -----------------------------
       복사/우클릭/단축키 방지
    ----------------------------- */

    document.addEventListener("contextmenu", function (e) {
      if (!e.target.closest("input, textarea, a")) e.preventDefault();
    });

    document.addEventListener("dragstart", function (e) {
      if (!e.target.closest("input, textarea")) e.preventDefault();
    });

    document.addEventListener("keydown", function (e) {
      const key = e.key.toLowerCase();
      if ((e.ctrlKey || e.metaKey) && !e.target.closest("input, textarea")) {
        if (["c", "x", "v", "s", "u", "p", "a"].includes(key)) {
          e.preventDefault();
        }
      }
    });

    document.addEventListener("copy", function (e) {
      if (!e.target.closest("input, textarea")) e.preventDefault();
    });
  </script>
